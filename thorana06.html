<th><h4 align="center" class="text-white">
     රජු අමාත්යවරුන්ගෙන් විමසූකල මන්ත්ර දත් බමුණනගෙන් ඇසී ය.
    බමුණන් දඩයම් වැද්දන් එය දන්නා බව කීය.
    ස්වාමීනී හිමාල වනයේ පර්වත වලලු තුනකින් එහා තිබෙන දණ්ඩාකාර පර්වතය අසල රන් පැහැති මොණරෙකු සිටි.
    විස්තර අසා සිටි අතර වැද්දෙක් පවසා සිටියේය.
    කෙසේ හෝ මොණරාව රැගෙන එන්නැයි රජතුමා එම වැද්දාට පවසා සිටියේය. </h4></th><br>
